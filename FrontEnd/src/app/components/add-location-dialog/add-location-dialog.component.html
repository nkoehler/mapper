<div mat-dialog-title>
    Add Location
</div>
<div mat-dialog-content>
    <mat-form-field class="full-width">
        <input matInput [(ngModel)]="title" placeholder="Name" autocomplete="off" required>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>
        Dismiss
    </button>
    <button mat-button [mat-dialog-close]="title" [disabled]="title == null || title.trim().length == 0">
        Add
    </button>
</div>
