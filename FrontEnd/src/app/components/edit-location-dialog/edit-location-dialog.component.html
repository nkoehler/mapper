<div mat-dialog-title>
    Edit Location
</div>
<div mat-dialog-content>
    <mat-form-field class="full-width">
        <input matInput [(ngModel)]="name" placeholder="Name" autocomplete="off" required>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>
        Dismiss
    </button>
    <button mat-button [mat-dialog-close]="name" [disabled]="name == null || name.trim().length == 0">
        Save
    </button>
</div>
